<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body{
            background-color: dimgrey;
        }
    </style>
</head>
<body>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Cadastrar</h1>
    <a href="/" class="btn btn-info">Voltar</a>
        <div id="result"></div>
        <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{% else %}/create/{%endif%}" method="post">
            {% csrf_token %}
            <div class="form-grup mt-4"><strong>Nome: </strong>{{form.nome}}</div>
            <div class="form-grup mt-4"><strong>Data de Nascimento:</strong>{{form.data_nascimento}}</div>
            <div class="form-grup mt-4"><strong>Genero: </strong>{{form.genero}}</div>
            <div class="form-grup mt-4"><strong>Email: </strong>{{form.email}}</div>
            <div class="form-grup mt-4"><strong>Celular: </strong>{{form.cell}}</div>
            <input type="submit"  class="btn btn-success mt-3" value="Salvar">
        </form>
    </div>
    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
